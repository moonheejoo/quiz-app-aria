<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The Moon Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body role="main">
    <header role="banner">THE MOON QUIZ</header>
    <div class="boxed">

     <div id="container3" hidden> End of Quiz</div>

      <div id="container1">
        <p>See how well you know Moon!</p>
          <button type='submit' id="takeQuiz">
          <span>Take the Quiz</span>
          </button>
      </div>

    <div id="container2" hidden>
      <form class="questions">
        <fieldset>
        <legend id="question_area">Question goes here</legend>
      <input class="test" type="radio" name="ans" id="ans-1" value="0" checked aria-labelledby="question_area"><label id="choice-1" for="ans-1">Answer 1 </label>
           <br>
            <input class="test" type="radio" name="ans" id="ans-2" value="1" aria-labelledby="question_area"><label id=
            "choice-2" for="ans-2">Answer 2 </label>
            <br>
            <input class="test" type="radio" name="ans" id="ans-3" value="2" aria-labelledby="question_area"><label id="choice-3" for="ans-3">Answer 3</label>
             <br>
            <input class="test" type="radio" name="ans" id="ans-4" value="3" aria-labelledby="question_area"><label id="choice-4" for="ans-4">Answer 4</label>
        <br>
         <button type="submit" id="submit">Submit</button>
         <h4>Points<div id="statusScore"></div></h4>
         <h4>Question<div id="statusQuestionNum"></div> of 5</h4>
       </fieldset>
      </form>
  </div>



     <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
